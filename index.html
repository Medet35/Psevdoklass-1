<body>
    
      <form action="#">
          <div class="input1">
            <label for="name">First name</label> <br>
             <input type="text" id="name" name="name" value="John" class="input">
          </div>
          <div class="input2">
             <label for="name">Last name</label> <br>
             <input type="text" id="Lastname" name="Last name" value="Doe" class="input">

            <div class="input4">
               <label for="data">Unique visitors(per month)</label> <br>
               <input type="text" id="Data" name="data" value="12" class="input">

            <div class="input5">

             <p><input type="checkbox" name="" value="yes">I agree with the <span class="span">terms and conditions</span>.</p>
            </div>
            <div>
              <input type="submit" value="Submit" id="submit">
